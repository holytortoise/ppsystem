<!DOCTYPE html>
{% extends "base.html" %}
{% load bootstrap3 %}

{% block titel %}Einloggen{% endblock titel %}

{% block content %}

  <div class="container">
    <h1>Einloggen</h1>
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class="btn btn-primary" type="submit" name="Login" value="Login">
    </form>
  </div>

{% endblock content %}
